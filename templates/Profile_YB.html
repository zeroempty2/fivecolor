<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>팀원 소개 페이지_<이영빈></title>
</head>

<script>
    $(document).ready(function () {
            show_commentsYB();
        });
</script>

<body>
    <div class="mytitle">
        <h1 class="display-1">이영빈</h1>
        <div class="list-group">
            <ul class="list-group list-group-flush">
                <p>안녕하세요!</p>
                <p><a href="https://move22.tistory.com/"> https://move22.tistory.com/ </a></p>
            </ul>
        </div>
    </div>
    <div class="box">
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcTaDhh%2FbtrP5qIAc1t%2FgFAJ8zJGMlQodHBf2KRpGk%2Fimg.jpg"
             class="img" alt="...">
        <div class="cards" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title">나의 MBTI</h5>
                <p class="card-text">INFJ</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">나의 장점</h5>
                <p class="card-text">Try를 좋아한다</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">나의 협업 스타일</h5>
                <p class="card-text">선조치 후보고</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">TMI</h5>
                <p class="card-text">은근히 말이 많습니다..</p>
            </div>
        </div>
    </div>

    <div class="cheers">
    <button onclick="open_box()">방명록 남기기</button>

</div>
    <div class="comment-form" id="comment-box">
        <div class="form-floating">
            <input id="name" type="text"  class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            <label for="name">이름</label>
        </div>

        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="comment">댓글</label>
        </div>

        <div class="form-floating">
            <input id="pwd" type="password" maxlength="4"  class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            <label for="pwd">비밀번호</label>
        </div>

        <div class="register_btns">
            <button onclick="save_comment()" type="button" class="btn5 btn-dark">등록</button>
            <button onclick="close_box()" type="button" class="btn2 btn-outline-dark">닫기</button>
        </div>
    </div>
 <div class="comment-list">
        <div class="card">
            <div class="card-header">
                <p id="total-comment"></p>
            </div>
            <div id="comment_box" class="card-body">

            </div>
        </div>
    </div>

</body>
</html>
