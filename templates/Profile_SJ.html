    <title>팀원 소개</title>



<script>
        $(document).ready(function () {
            show_commentsSJ();
        });


</script>
</head>
<body>
    <div class="mytitle">
        <h1 class="display-1">조성제</h1>
        <div class="list-group">
            <ul class="list-group list-group-flush">
                <p>🔥</p>
                <p><a href="https://velog.io/@sj_">블로그</a></p>
            </ul>
        </div>
    </div>
    <div class="box">
        <img src="https://velog.velcdn.com/images/sj_/post/e964955b-79dc-4d05-b5c0-6c398c75e2e1/image.jpg"
             class="img" alt="...">
        <div class="cards" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title">MBTI</h5>
                <p class="card-text">ISTP</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">장점</h5>
                <p class="card-text">하나에 흥미가 생기면 집요하게 파고드는 편</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">협업 스타일</h5>
                <p class="card-text">팀원의 의견을 최대한 따르며 의견을 내야 될 때는 내는 스타일입니다</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">TMI</h5>
                <p class="card-text">막학기 드디어 졸업!</p>
            </div>
        </div>
    </div>

    <div class="cheers">
    <button onclick="open_box()">방명록 남기기</button>

</div>
    <div class="comment-form" id="comment-box">
        <div class="form-floating">
            <input id="name" type="text"  class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            <label for="name">이름</label>
        </div>

        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="comment">댓글</label>
        </div>

        <div class="form-floating">
            <input id="pwd" type="password" maxlength="4"  class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            <label for="pwd">비밀번호</label>
        </div>

        <div class="register_btns">
            <button onclick="save_comment()" type="button" class="btn5 btn-dark">등록</button>
            <button onclick="close_box()" type="button" class="btn2 btn-outline-dark">닫기</button>
        </div>
    </div>
 <div class="comment-list">
        <div class="card">
            <div class="card-header">
                <p id="total-comment"></p>
            </div>
            <div id="comment_box" class="card-body">

            </div>
        </div>
    </div>

</body>
