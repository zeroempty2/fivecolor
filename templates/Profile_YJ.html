<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>팀원 소개 페이지_<각자이름></title>
</head>
<style>
     *{
            font-family: 'Do Hyeon', sans-serif;
        }

     .mytitle {
         width: 100%;
         height: 200px;

         background-color: palegreen;
         background-position: center;
         background-size: cover;

         color: black;

         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center;
         flex-wrap: wrap;

    }

    .mytitle > h1 {
        margin-right: 40px;
        font-size: 100px;
    }

    .list-group {
        width: 500px;
        margin-top: 10px;
    }

    .img {
        width: 480px;
        height: 480px;
        margin-right: 10px;

        border: 5px palegreen solid;
        border-radius: 10px;
    }

    .box {
        background-color: whitesmoke;
        width: 100%;
        max-width: 2000px;
        height: 600px;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

        margin: 5px auto 0px auto;
    }

    .cards {
        margin-left: 10px;

        padding: 10px;
        border: 5px palegreen solid;
        border-radius: 10px;
    }

    .card-body {
        flex-wrap: wrap;
    }

    .comment {

        width: 900px;
        margin: 20px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .input-group {
        height: 80px;
        width: 99%;
        border: 10px palegreen solid;
        border-radius: 10px;
    }
    .btn {
        background-color: palegreen;
        width: 90px;
    }

     .input-group > button:hover {
         font-size: larger;
     }


    .input-group > button:hover {
        background-color: palegreen;
    }


    .mycards {
        width: 100%;
    }

    .mycards > .card {
        border-color: transparent;
    }
    .line {
        color: green;
        border: 1px solid;
    }

     .blockquote {
         display: flex;
         flex-direction: row;
         justify-content: space-between;
         align-items: center;
     }


</style>
<script>
    $(document).ready(function () {
            show_comments();
        });

    function show_comments() {
        $.ajax({
            type: 'GET',
            url: '/comments_YJ',
            data: {},
            success: function (response) {
                let rows = response['comments']
                for (let i = 0; i < rows.length; i++) {
                    let comment = rows[i]['comment']

                    let temp_html = `<div class="card">
                                        <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                            <p>${comment}</p>
                                                            <button onclick="comment_delete('${comment}')">삭제</button>
                                                </blockquote>
                                            <hr class="line">
                                        </div>
                                     </div>`
                    $('#comment_box').prepend(temp_html)
                }
            }
        });
    }
    function save_comment(){
        let comment_YJ = $('#comment').val()

        $.ajax({
                type: 'POST',
                url: '/comments_YJ',
                data: { comment_give : comment_YJ},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
    }
    function comment_delete(comment){
        $.ajax({
            type: 'POST',
            url: '/delete_YJ',
            data: {comment_give:comment},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
            });
    }
</script>
<body>
    <div class="mytitle">
        <h1 class="display-1">진용재</h1>
        <div class="list-group">
            <ul class="list-group list-group-flush">
                <p>언젠가 대성한 개발자가 되었으면...</p>
                <p><a href="https://velog.io/@dripmaster44"> 블로그 주소 </a></p>
            </ul>
        </div>
    </div>
    <div class="box">
        <img src="https://velog.velcdn.com/images/dripmaster44/post/fbead192-9d15-4a43-9cfb-06ca6091ce09/image.jpg"
             class="img" alt="...">
        <div class="cards" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title">나의 MBTI</h5>
                <p class="card-text">ISFP입니다. 나가서 친구를 만나는 일도
                저에게는 일이 된답니다.</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">나의 장점</h5>
                <p class="card-text">성격이 굉장히 유한 편입니다. 그래서 남들과 갈등이 잘 생기지 않아요.</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">나의 협업 스타일</h5>
                <p class="card-text">팀을 이끄는 능력은 없지만, 무언가 일이 있으면
                그 일에 대해서 굉장히 많은 생각을 하고, 해결하려고 노력한답니다.</p>
            </div>
            <hr class="line">
            <div class="card-body">
                <h5 class="card-title">TMI</h5>
                <p class="card-text">굉장히 낯을 심하게 가려서 먼저 다가와 주셨으면 좋겠습니다.</p>
            </div>
        </div>
    </div>

    <div class="comment">
        <div class="input-group mb-3">
            <input id="comment" type="text" class="form-control" placeholder="방명록" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button onclick="save_comment()" class="btn" type="button" id="button-addon2">남기기</button>
        </div>

        <div class="mycards" id="comment_box">

        </div>

    </div>


</body>
</html>
