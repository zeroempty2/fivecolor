<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>팀원 소개 페이지_<이송언></title>

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 200px;

            background-color: palegreen;
            background-position: center;
            background-size: cover;

            color: black;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

        }

        .mytitle > h1 {
            margin-right: 40px;
            font-size: 100px;
        }

        .list-group {
            width: 500px;
            margin-top: 10px;
        }

        .img {
            width: 500px;
            height: 500px;
            margin-right: 10px;

            border: 5px palegreen solid;
            border-radius: 10px;
        }

        .box {
            background-color: whitesmoke;
            width: 100%;
            max-width: 2000px;
            height: 600px;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin: 5px auto 0px auto;
        }

        .cards {
            margin-left: 10px;

            padding: 10px;
            border: 5px palegreen solid;
            border-radius: 10px;
        }

        .card-body {
            flex-wrap: wrap;
        }

        .comment {

            width: 900px;
            margin: 20px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .input-group {
            height: 80px;
            width: 99%;
            border: 10px palegreen solid;
            border-radius: 10px;
        }

        .btn {
            background-color: palegreen;
            width: 90px;
        }

        .input-group > button:hover {
            font-size: larger;
        }


        .mycards {
            width: 100%;
        }

        .mycards > .card {
            border-color: transparent;
        }

        .line {
            color: green;
            border: 1px solid;
        }

        .blockquote {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
    </style>

<script>
    $(document).ready(function () {
            show_comments();
        });

    function show_comments() {
        $.ajax({
            type: 'GET',
            url: '/comments_SE',
            data: {},
            success: function (response) {
                let rows = response['comments']
                for (let i = 0; i < rows.length; i++) {
                    let comment = rows[i]['comment']

                    let temp_html = `<div class="card">
                                        <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                            <p>${comment}</p>
                                                            <button onclick="comment_delete('${comment}')">삭제</button>
                                                </blockquote>
                                            <hr class="line">
                                        </div>
                                     </div>`
                    $('#comment_box').prepend(temp_html)
                }
            }
        });
    }
    function save_comment(){
        let comment_SE = $('#comment').val()

        $.ajax({
                type: 'POST',
                url: '/comments_SE',
                data: { comment_give : comment_SE},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
    }
    function comment_delete(comment){
        $.ajax({
            type: 'POST',
            url: '/delete_SE',
            data: {comment_give:comment},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
            });
    }
</script>

</head>


<body>
    <div class="mytitle">
        <h1 class="display-1">이송언</h1>
        <div class="list-group">
            <ul class="list-group list-group-flush"style="font-size: x-large">
                <p>기록하는 개발자, 발전하는 개발자가 될거에요</p>
                <p><a target="_blank" href="https://velog.io/@8essong30">8essong30.log</a></p>
            </ul>
        </div>
    </div>
    <div class="box">
        <img src="https://velog.velcdn.com/images/8essong30/profile/0de269c7-1432-4a38-9249-2eb6e2f76f23/image.jpg"
             class="img" alt="...">
        <div class="cards" style="width: 60rem;">
            <div class="card-body">
                <p class="card-title">MBTI</p>
                <h4 class="card-text">INTP입니다. 98% P가 나왔는데 J개발자가 되어보려고 합니다..! 화이팅</h4>
            </div>
            <hr class="line">
            <div class="card-body">
                <p class="card-title">장점</p>
                <h4 class="card-text">언제나 긍정적으로 생각하려고 노력합니다. </h4>
            </div>
            <hr class="line">
            <div class="card-body">
                <p class="card-title">협업 스타일</p>
                <h4 class="card-text">모두가 만족하는 결과를 얻기 위해서는 대화가 가장 중요하다고 생각합니다</h4>
            </div>
            <hr class="line">
            <div class="card-body">
                <p class="card-title">TMI</p>
                <h4 class="card-text">독서, 영화감상같은 정적인 활동도 좋아하지만 등산, 클라이밍같은 동적인 활동 역시 좋아합니다!</h4>
            </div>
        </div>
    </div>

    <div class="comment">
        <div class="input-group mb-3">
            <input id="comment" type="text" class="form-control" placeholder="방명록" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button onclick="save_comment()" class="btn" type="button" id="button-addon2">남기기</button>
        </div>

        <div class="mycards" id="comment_box">

        </div>

    </div>


</body>
</html>
